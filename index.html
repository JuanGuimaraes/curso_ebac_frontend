<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
        font-family: 'Roboto', sans-serif;
        }

        button {
            margin-top:5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Entre em contato</h2>
        <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type="text" id="nome"/>

            <label for="email" class="for-label">Seu e-mail:</label>
            <input class="form-control" type="email" id="email"/>

            <label class="form-label" for="telefone">Seu telefone:</label>
            <input class="form-control" type="tel" id="telefone" name="telefone"/>

            <div>
                <button class="btn btn-primary btn-sm">Enviar</button>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
